<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="images/favicon.png" />
	<title>The Snake || Metelova Kateryna</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header>
		<h1>The Snake</h1>
		<div class="snake-box__progress progress">
			<figure class="progress__item">
				<img class="progress__img" src="images/apple.svg" alt="An image of apple - food for The Snake in the game" width="30" height="30" />
				<figcaption id="currentScore" class="progress__score">0</figcaption>
			</figure>

			<span class="progress__item">
				<span class="progress__level">Level</span>
				<span id="level" class="progress__score">1</span>
			</span>

			<figure class="progress__item">
				<img class="progress__img" src="images/trophy.svg" alt="An image of trophy - the best score of the game" width="30" height="30" />
				<figcaption id="bestScore" class="progress__score">0</figcaption>
			</figure>
		</div>
	</header>
	<main>
		<div id="snake-wrapper">
			<div class="snake-box__begin-wrap" id="snakeStart">
				<div class="snake-box__begin">
					<img class="snake-box__begin-img" src="images/keys.svg" alt="keys" />
					<p class="snake-box__text-begin">Press '<b>up</b>', '<b>down</b> or '<b>right</b>' to start</p>
					<button class="snake-box__btn-begin btn" id="startBtn">OK</button>
				</div>
			</div>

			<div class="snake-box__end-wrap" id="snakeFinished">
				<div class="snake-box__end">
					<h2 class="snake-box__title-win" id="winTitle"></h2>

					<div class="snake-box__results">
						<figure class="progress__item">
							<img class="progress__img" src="images/apple.svg" alt="An image of apple - food for The Snake in the game" width="30" height="30" />
							<figcaption id="currentScoreFinish" class="progress__score">0</figcaption>
						</figure>

						<figure class="progress__item">
							<img class="progress__img" src="images/trophy.svg" alt="An image of trophy - the best score of the game" width="30" height="30" />
							<figcaption id="bestScoreFinish" class="progress__score">0</figcaption>
						</figure>
					</div>

					<button class="snake-box__restart btn" id="restartBtn">restart</button>
				</div>
			</div>

		</div>
	</main>
	<footer>
		<p>by Kateryna Metelova</p>
	</footer>

	<script src="script.js"></script>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
